<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <script src="https://kit.fontawesome.com/81b8b08bb1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.jpg') }}">
</head>

<style>
    body {
        font-family: 'Libre Franklin';
        font-weight: 400;
    }
    input {
        background-color: white !important;
        caret-color: black;
    }
</style>

<body class="bg-white h-screen flex flex-col items-center">
    <div id='tophalf' class="w-full p-4 h-[15vh] flex justify-center">
        <div class="flex items-center bg-white rounded-xl p-3 shadow-lg">
            <div class="border-r border-gray-400 pr-4">
                <img src="/static/nmims-university-logo.png" class="w-32">
            </div>
            <p class="text-lg font-light ml-4 text-center">Mukesh Patel School Of Technology & Engineering</p>
        </div>
    </div>
    <div class="w-full px-4 md:px-8 flex justify-center items-center h-full border-2 p-6">
        <form action="/admin" method="post" class="flex flex-col items-center w-full md:w-2/3 lg:w-1/2 rounded-lg bg-[#CCFCCC] p-8 shadow-2xl text-lg space-y-4 pt-8 pb-8">
            <p class="text-xl bg-white w-full rounded-2xl p-4 text-center font-medium">Admin Login</p>
            <input type="text" value="{{username}}" name="username" id="username" placeholder="Username" class="p-3 rounded-lg w-full" required>
            <input type="password" value="{{password}}" name="password" id="password" placeholder="Password" class="p-3 rounded-lg w-full" required>
            <button type="submit" class="bg-blue-600 text-white w-full rounded-xl shadow-lg p-4">Submit</button>
        </form>
    </div>
</body>
</html>
